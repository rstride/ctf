services:
  ctfd:
    image: ctfd/ctfd:latest
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
    depends_on:
      - db
    networks:
      - default

  nginx:
    container_name: nginx
    build:
      context: ./nginx
    ports:
      - "8080:80"
      - "443:443"
    depends_on:
      - ctfd
      - transcendence
    volumes:
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped
    networks:
      - default

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=ctfd
      - MARIADB_USER=ctfd
      - MARIADB_PASSWORD=ctfd
      - MARIADB_DATABASE=ctfd
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
      - default
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  cache:
    image: redis:4
    restart: always
    volumes:
      - .data/redis:/data
    networks:
      - default

  transcendence_db:
    image: postgres
    container_name: transcendence_db
    ports:
      - "5432:5432"
    env_file: .env
    volumes:
      - ./data/transcendence_db:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - default

  transcendence:
    container_name: transcendence
    build:
      context: ./transcendence
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - transcendence_db
    env_file: .env
    volumes:
      - ./transcendence:/transcendence
    restart: unless-stopped
    networks:
      - default

  wordpress:
    build: ./wordpress
    ports:
      - "8081:81"
    volumes:
      - ./wordpress/wp-content:/var/www/html/wp-content
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpressuser
      WORDPRESS_DB_PASSWORD: wordpresspass
      WORDPRESS_DB_NAME: wordpress
    depends_on:
      - db
    networks:
      - default

  wordpress_db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpressuser
      - MYSQL_PASSWORD=wordpresspass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - default

  django:
    build: ./django
    ports:
      - "6000:6000"
    networks:
      - default

  calc-challenge:
    build: ./calc-challenge
    ports:
      - "5001:5001"
    networks:
      - default

volumes:
  db_data:

networks:
  default:
